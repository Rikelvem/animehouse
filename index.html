<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime House - A casa dos seus animes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Spline+Sans:wght@400;600;700&family=Yanone+Kaffeesatz:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/index.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
    <div class="cabecalho">
        <header>
            <div class="navegacao">
                <ul>
                    <li class="lista ativo">
                        <a href="#">
                            <span class="icone">
                                <ion-icon name="planet-outline"></ion-icon>
                            </span>
                            <span class="texto">Home</span>
                        </a>
                    </li>
                    <li class="lista">
                        <a href="#">
                            <span class="icone">
                                <ion-icon name="person-outline"></ion-icon>
                            </span>
                            <span class="texto">Perfil</span>
                        </a>
                    </li>
                    <li class="lista">
                        <a href="#">
                            <span class="icone">
                                <ion-icon name="play-circle-outline"></ion-icon>
                            </span>
                            <span class="texto">Animes</span>
                        </a>
                    </li>
                    <li class="lista">
                        <a href="#">
                            <span class="icone">
                                <ion-icon name="cart-outline"></ion-icon>
                            </span>
                            <span class="texto">Loja</span>
                        </a>    
                    </li>
                    <li class="lista">
                        <a href="#">
                            <span class="icone">
                                <ion-icon name="settings-outline"></ion-icon>
                            </span>
                            <span class="texto">Ajustes</span>
                        </a>
                    </li>
                    <div class="indicador"></div>
                </ul>
            </div>
        </header>
    </div>
    <div class="modal__container" id="modal__mensagem">
        <div class="modal">
            <p></p>
            <h2></h2>
            <p></p>
            <label for=""></label>
            <div id="toggle">
                <i class="indicador__darkmode"></i>
            </div>
            <input type="button" value="">
        </div>
    </div>
</body>
</html>
