<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Anime House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Spline+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/index.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
    <header class="cabecalho-2">
        <h2>Anime House</h2>
        <div class="menu__botao">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu__lista">
            <ul>
                <li class="lista__menu">
                    <a href="../index.html">
                        <span class="icone__menu">
                            <ion-icon name="planet-outline"></ion-icon>
                        </span>
                        <span class="texto__menu">Home</span>
                    </a>
                </li>
                <li class="lista__menu selecionado">
                    <a href="#">
                        <span class="icone__menu">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="texto__menu">Perfil</span>
                    </a>
                </li>
                <li class="lista__menu">
                    <a href="animes.html">
                        <span class="icone__menu">
                            <ion-icon name="play-circle-outline"></ion-icon>
                        </span>
                        <span class="texto__menu">Animes</span>
                    </a>
                </li>
                <li class="lista__menu">
                    <a href="loja.html">
                        <span class="icone__menu">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="texto__menu">Loja</span>
                    </a>
                </li>
                <!-- <div class="toggle">
                    <i class="indicador__darkmode"></i>
                </div> -->
            </ul>
            <a href="https://github.com/Rikelvem" target="_blank" class="redes">
                <span class="icone-git">
                    <ion-icon name="logo-github"></ion-icon>
                </span>
            </a>
            <a href="https://www.linkedin.com/in/rikelvem/" target="_blank" class="redes">
                <span class="icone-in">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </span>
            </a>
        </div>
    </header>
    <main>
        <section class="login">
            <div>
                <div class="titulo">
                    <span>Olá,</span>
                    <span>que bom te ver aqui!</span>
                </div>
                    <form action="#">
                        <div>
                            <label for="login">E-mail</label>
                            <span class="icon-user">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input id="login" type="email" required placeholder="E-mail">
                            <label for="password">Senha</label>
                            <span class="icon-lock">
                                <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input id="password" type="password" required placeholder="Senha">
                        </div>
                        <input type="submit" value="Entrar" class="entrar">
                    </form>
                    <div class="create">
                        <p>Ainda não possui uma conta?
                            <span class="create-link">Crie agora mesmo.</span>
                        </p>
                    </div>
            </div>
        </section>
    </main>
    <div class="modal__container" id="modal__mensagem">
        <div class="modal">
            <div class="modal__conteudo">
                <input type="button" value="X" class="modal__fechar">
                <h3 class="modal__titulo">Ainda não tem uma conta?</h3>
                <p class="modal__sub-titulo">Faça sua conta agora mesmo!</p>
                <form action="#" class="modal__form">
                    <label for="email" class="modal__label">Endereço de e-mail</label>
                    <input type="email" id="email" placeholder="teste@testando.com" required class="modal__input">
                    <label for="nome" class="modal__label">Senha</label>
                    <input type="password" id="senha" aria-label="Senha" placeholder="Senha" required class="modal__input">
                    <label for="nome" class="modal__label">Repita sua senha</label>
                    <input type="password" id="senha" aria-label="Repita sua senha" placeholder="Senha" required class="modal__input">
                    <input type="submit" value="Enviar mensagem" class="modal__botao">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
